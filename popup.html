<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }
    
    .header p {
      margin: 5px 0 0 0;
      color: #666;
      font-size: 14px;
    }
    
    .setting {
      margin-bottom: 15px;
    }
    
    .setting label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #333;
    }
    
    .setting input[type="checkbox"] {
      margin-right: 8px;
    }
    
    .setting select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .sites-list {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }
    
    .skip-counter {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
      padding: 8px;
      background-color: #f9f9f9;
      border-radius: 4px;
      border-left: 3px solid #ff6b6b;
    }
    
    .skip-counter strong {
      color: #ff6b6b;
    }
    
    .footer {
      text-align: center;
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #eee;
      font-size: 12px;
      color: #999;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #667eea;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>⏳ One-Sec Reminder</h1>
    <p id="header-shame">Your friendly neighborhood procrastination buster</p>
  </div>
  
  <div class="setting">
    <label>
      <label class="toggle-switch">
        <input type="checkbox" id="enabled" checked>
        <span class="slider"></span>
      </label>
      Enable Digital Intervention
    </label>
  </div>
  
  <div class="setting">
    <label for="delay">How long should I shame you?</label>
    <select id="delay">
      <option value="1">1 second</option>
      <option value="2">2 seconds</option>
      <option value="3" selected>3 seconds</option>
      <option value="5">5 seconds</option>
    </select>
  </div>
  
  <div class="sites-list">
    <strong>Active on:</strong><br>
    • Reddit<br>
    • Twitter/X<br>
    • YouTube<br>
    • Instagram<br>
    • Facebook<br>
    • TikTok
  </div>
  
  <div class="skip-counter">
    <strong>Shame Counter:</strong><br>
    <span id="skip-count">0 guilty escapes</span>
    <button id="reset-counter" style="margin-top: 5px; font-size: 10px; padding: 2px 6px;">Reset (Fresh Start)</button>
  </div>
  
  <div class="footer">
    <span id="footer-shame">Take a moment to consider your digital habits</span>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
