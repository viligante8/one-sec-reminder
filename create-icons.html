<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .icon-container {
            display: inline-block;
            margin: 20px;
            text-align: center;
        }
        canvas {
            border: 1px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h2>One-Sec Reminder Icon Generator</h2>
    <p>Right-click on each icon and "Save image as..." to save the icons.</p>
    
    <div class="icon-container">
        <canvas id="icon16" width="16" height="16"></canvas>
        <p>16x16 (icon16.png)</p>
    </div>
    
    <div class="icon-container">
        <canvas id="icon48" width="48" height="48"></canvas>
        <p>48x48 (icon48.png)</p>
    </div>
    
    <div class="icon-container">
        <canvas id="icon128" width="128" height="128"></canvas>
        <p>128x128 (icon128.png)</p>
    </div>

    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Add hourglass emoji
            ctx.font = `${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = 'white';
            ctx.fillText('‚è≥', size / 2, size / 2);
        }
        
        createIcon('icon16', 16);
        createIcon('icon48', 48);
        createIcon('icon128', 128);
    </script>
</body>
</html>
